<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="hello-polymer">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]</h2>
    <p>Demo </p>
  </template>
  <style>
    p{
      font-family:cursive;
    }
  </style>
  <script>
    Polymer({

      is: 'hello-polymer',

      properties: {
        prop1: {
          type: String,
          value: 'hello-polymer',
        },
      },

    });
  </script>
</dom-module>
