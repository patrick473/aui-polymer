<link rel="import" href="../../bower_components/polymer/polymer.html">
<<<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<dom-module id="polymer-binding">
 <template>
 <style>
 </style>
 <h1>Lijst van Docenten</h1>
 <template is="dom-repeat" items="{{docenten}}">
 <div>{{index}}. {{item.voornaam}} {{item.achternaam}}</div>
 </template>
 </template>
 <script>
 Polymer({
 is: "polymer-binding",
 properties: {
 docenten: {
 value : [
     {voornaam: 'Jos', achternaam: 'Reenen, van'},
     {voornaam: 'Dick', achternaam: 'Pronk'},
     {voornaam: 'Rik', achternaam: 'Jansen'},
     {voornaam: 'Bart', achternaam: 'Eijkelenburg, van'},
     {voornaam: 'Jeroen', achternaam: 'Weber'}
 ]
 }
 },
 });
 </script>
</dom-module>
